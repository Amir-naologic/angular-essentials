<div class="page-content">
  <div class="part-one">
    <h1>Home Screen</h1>
    <label for="color">Select Favorite Color:</label>
    <input type="text" id="color" class="form-control" [formControl]="favouriteColorControl">
    : {{ favouriteColorControl.value | uppercase }}

    <label for="name">Name:</label>
    <input type="text" id="name" class="form-control" [formControl]="name" placeholder="Amir">

    <button type="button" class="btn btn-primary mt-2" (click)="updateName()">Update Name</button>

    <p>Value: {{ name.value | titlecase }}</p>
  </div>

  <div class="form-group">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="first-name" class="form-label">First Name:</label>
          <input type="text" id="first-name" class="form-control" formControlName="firstName">
        </div>

        <div class="col-md-6">
          <label for="last-name" class="form-label">Last Name:</label>
          <input type="text" id="last-name" class="form-control" formControlName="lastName">
        </div>
      </div>

      <div formGroupName="address" class="mb-3">
        <h2>Addresses</h2>

        <div class="row mb-2">
          <div class="col-md-4">
            <label for="street" class="form-label">Street:</label>
            <input type="text" id="street" class="form-control" formControlName="street">
          </div>

          <div class="col-md-4">
            <label for="city" class="form-label">City:</label>
            <input type="text" id="city" class="form-control" formControlName="city">
          </div>

          <div class="col-md-4">
            <label for="state" class="form-label">State:</label>
            <input type="text" id="state" class="form-control" formControlName="state">
          </div>
        </div>

        <div class="row mb-2">
          <div class="col-md-4">
            <label for="zip" class="form-label">Zip:</label>
            <input type="text" id="zip" class="form-control" formControlName="zip">
          </div>
        </div>
      </div>

      <div formArrayName="aliases" class="mb-3">
        <h2>Aliases</h2>
        <button type="button" class="btn btn-success mb-3" (click)="addAlias()">+ Add Another Alias</button>

        <div *ngFor="let alias of aliases.controls; let i = index" class="mb-2">
          <label for="alias-{{ i }}" class="form-label">Alias:</label>
          <input type="text" id="alias-{{ i }}" class="form-control" [formControlName]="i">
          <button type="button" class="btn btn-danger mt-2" (click)="removeAlias(i)">- Remove Alias</button>
        </div>
      </div>

      <button type="button" class="btn btn-secondary mt-2" (click)="updateProfile()">Update Profile</button>
      <p class="mt-3 text-muted">Complete the form first: Status: {{ profileForm.status }}</p>
      <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid">Submit</button>
    </form>
  </div>
</div>
